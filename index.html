<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copo de Chopp</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .copo-de-chopp {
            position: relative;
            width: 150px;
            height: 300px;
            background-color: #f2a900; /* Cor da cerveja */
            border-radius: 50px 50px 0 0; /* Borda arredondada no topo */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .espuma {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50px 50px 0 0;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2);
        }

        .copo-de-chopp::before {
            content: "";
            position: absolute;
            bottom: -20px;
            width: 50px;
            height: 20px;
            background-color: #f2a900; /* Base do copo */
            border-radius: 50%;
        }

        /* Texto do fundo do copo */
        .base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #f2a900;
            border-radius: 0 0 10px 10px;
        }

        /* Animação ao clicar no copo */
        @keyframes copoShake {
            0% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0); }
        }

        /* Ajuste para celular */
        @media (max-width: 600px) {
            .copo-de-chopp {
                width: 100px;
                height: 200px;
            }
        }

    </style>
</head>
<body>

    <div class="copo-de-chopp" id="copoChopp">
        <div class="espuma"></div>
        <div class="base"></div>
    </div>

    <script>
        const copoChopp = document.getElementById('copoChopp');

        // Adiciona um evento de clique no copo
        copoChopp.addEventListener('click', () => {
            // Animação de "shake" ao clicar
            copoChopp.style.animation = 'copoShake 0.5s ease';

            // Redireciona para uma página web após o clique
            setTimeout(() => {
                window.location.href = 'https://magicone11.github.io/beer/'; // Altere para o URL desejado
            }, 500); // Tempo de 0.5s antes do redirecionamento
        });
    </script>

</body>
</html>
